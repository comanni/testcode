<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="wyd editor tutorial" />
        <link rel="stylesheet" href="./end.css" />
        <title>wyd editor Tutorial</title>
    </head>
    <body>
        <div class="main">
            <div class="completion-container">
                <div class="completion-group" id="completion-group">
                    <i class="icon type-check"></i>
                    <div class="completion-head"><span>튜토리얼 완료</span></div>
                </div>
            </div>
            <div class="bottom-btn-wrap space">
                <button class="btn-line-gray" type="button" id="goEdit">편집 시작하기</button>

            </div>
            <script>
                function searchParam(key) {
                    return new URLSearchParams(location.search).get(key);
                }

                const URL = "index.html";
                let chkNewUser;

                const parent = document.getElementById("completion-group");
                const normalP = document.createElement("p");
                const newP = document.createElement("p");

                normalP.classList.add("completion-body");
                newP.classList.add("completion-body");

                normalP.innerText = "이제 편집툴을 활용해 \n 당신만의 콘텐츠를 만들어보세요.";
                newP.innerText = "편집툴을 이용해 첫 영상을 제작하면 \n 3,000원의 wyd머니를 제공합니다.";

                // normalP.appendChild(normalText);
                // newP.append(newText);

                if (searchParam("newUser") === "true") {
                    parent.appendChild(newP);
                } else {
                    parent.appendChild(normalP);
                }

                const goEdit = document.getElementById("goEdit")
                goEdit.addEventListener('click', () => {
                    const UA = navigator.userAgent.toLowerCase();
        if (UA.indexOf("android") >-1){
            window.android.closePopupWindow();
        }
        else if (UA.indexOf("iphone")>-1||UA.indexOf("ipad")>-1||UA.indexOf("ipod")>-1){
            window.webkit.messageHandlers.closePopupWindow.postMessage();
        }
                })
            </script>
        </div>
    </body>
</html>
