<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="wyd editor 가이드" />
        <link rel="stylesheet" href="./guide_video.css" />
        <script>
                        function exit() {
                const UA = navigator.userAgent.toLowerCase();
                if (UA.indexOf("android") > -1) {
                    window.android.closePopupWindow();
                } else if (UA.indexOf("iphone") > -1 || UA.indexOf("ipad") > -1 || UA.indexOf("ipod") > -1) {
                    window.webkit.messageHandlers.closePopupWindow.postMessage("");
                }
            }
            function videoPositionChange(videoID, time){
                let video = document.querySelector("#"+videoID)
                video.currentTime = time
                video.play()
                return
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <button class="close white" type="button" onclick="exit()"><span>txt</span></button>
            </div>
            <div class="page-title">
                <h1>에디터 사용방법을 알아보세요</h1>
            </div>
            <div class="content">
                <div class="title"><strong>Step1. 레시피 살펴보기</strong></div>
                <div class="description">
                    <p>영상을 만들 때 제일 먼저 고민해야하는 내용은 어떤 내용을 담을까가 아닐까요?
                    어떤 이야기를 해야할지 모르겠는 당신을 위해, 영상 레시피를 제공해드립니다.</p></br>
                    <p>영상 레시피가 무엇인지, 그 레시피를 어떻게 따라하면 되는지 영상을 통해 확인해보세요.</p>
                </div>
                <div class="video">
                    <video controls id="video_001">
                        <source src="./video/guide_001.mp4" type="video/mp4">
                        <strong>Your browser does not support the video tag.</strong>
                    </video>
                </div>
                <div class="tip-header">내용 Quick 정리</div>
                <div class="tip-body">
                    <div class="text"><span onclick="videoPositionChange('video_001', '43')">00:43</span>사람들이 궁금해하는 것을 해소할 수 있게 구성하자</div>
                    <div class="text"><span onclick="videoPositionChange('video_001', '80')">01:20</span>3개 정도의 소재로 각 20초씩 이야기를 구성하자</div>
                    <div class="text"><span onclick="videoPositionChange('video_001', '110')">01:50</span>영상 레시피 바탕으로 질문에 대답하며 문장만들기</div>

                </div>

            </div>
        </div>
    </body>
</html>
