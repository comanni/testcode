<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="wyd editor tutorial" />
    <link rel="stylesheet" href="./intro.css" />
    <title>wyd editor Tutorial</title>
    <script>
      function searchParam(key) {
        return new URLSearchParams(location.search).get(key);
      }

      const URL = "index.html";
      let chkNewUser;
      let chkDevice;
      if (searchParam("newUser") === "true") {
        chkNewUser = "true";
      } else {
        chkNewUser = "false";
      }
      if (searchParam("device") === "iOS") {
        chkDevice = "iOS";
      } else {
        chkDevice = "AOS";
      }
      const GoTutorial = (typeID) => {
        let tutorialURL = `${URL}?type=${typeID}&newUser=${chkNewUser}&device=${chkDevice}`;
        document.location.href = tutorialURL;
      };
      const GoIndividual = () => {
          let tutorialURL = `individual.html?newUser=${chkNewUser}&device=${chkDevice}`;
          document.location.href = tutorialURL;
      }
      function exit() {
        const UA = navigator.userAgent.toLowerCase();
        if (UA.indexOf("android") > -1) {
          window.android.closePopupWindow();
        } else if (
          UA.indexOf("iphone") > -1 ||
          UA.indexOf("ipad") > -1 ||
          UA.indexOf("ipod") > -1
        ) {
          window.webkit.messageHandlers.closePopupWindow.postMessage();
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <ul>
        <li class="btn-back">
          <!-- <button type="button"><span class="offscreen">이전 페이지</span></button> -->
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="page-title">
        <h1>튜토리얼</h1>

        <!-- <p>원하는 편집 방법 선택</p> -->
        <span
          >본인에게 편한 편집 스타일을 선택해 보세요.<br />
          그에 맞는 사용법을 알려드립니다.</span
        >
      </div>
      <div class="selectArea">
        <ul class="type-list">
          <li>
            <button
              class="type-info"
              type="button"
              onclick="GoTutorial('influencer')"
            >
              <div class="image"><span class="bold">12</span><span class="secondary">단계</span></div>
              <div class="text-wrap">
                <div class="tit">나는야 인플루언서!</div>
                <div class="des">wyd editor의 모든 기능을 체험해보세요.</div>
              </div>
            </button>
          </li>
          <li>
            <button
              class="type-info"
              type="button"
              onclick="GoTutorial('dubbing')"
            >
            <div class="image"><span class="bold">6</span><span class="secondary">단계</span></div>
              <div class="text-wrap">
                <div class="tit">목소리로 소개 끝!</div>
                <div class="des">더빙으로 만드는 콘텐츠!</div>
              </div>
            </button>
          </li>
          <li>
            <button
              class="type-info"
              type="button"
              onclick="GoTutorial('chobo')"
            >
            <div class="image"><span class="bold">5</span><span class="secondary">단계</span></div>
              <div class="text-wrap">
                <div class="tit">정말 초보라면?</div>
                <div class="des">간단히 자막만 넣어 영상 만들기</div>
              </div>
            </button>
          </li>
          <li>
            <button
              class="type-info"
              type="button"
              onclick="GoIndividual()"
            >
            <div class="image"><span class="bold">전체</span></div>
              <div class="text-wrap">
                <div class="tit">기능별로 설명 보기</div>
                <div class="des">원하는 기능만 간단히 설명 보기</div>
              </div>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="width2"></div>
    <div class="exit" onclick="exit()">튜토리얼 없이 편집하기</div>
  </body>
</html>
